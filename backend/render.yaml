# Render.com configuration
services:
  - type: web
    name: quantpaychain-api
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: EMERGENT_LLM_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: QPC_SERVICE_URL
        value: http://localhost:3001
      - key: CORS_ORIGINS
        value: "*"
